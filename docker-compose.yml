version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: litigation-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: i.m
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - litigation-network

  # Qdrant Vector Database
  qdrant:
    build:
      context: ./qdrant
      dockerfile: Dockerfile
    container_name: litigation-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - litigation-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: litigation-backend
    environment:
      # Database configuration
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: i.m
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      # Qdrant configuration
      QDRANT_URL: http://qdrant:6333
      # Application settings
      DEBUG: "true"
      LOG_LEVEL: INFO
      # Storage paths (inside container)
      STORAGE_ROOT: /app/storage
      UPLOAD_DIR: /app/storage/uploads
      PROCESSED_DIR: /app/storage/processed
    ports:
      - "8888:8000"
    volumes:
      - ./backend:/app
      - backend_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - litigation-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: litigation-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8888
    ports:
      - "3333:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - litigation-network
    command: npm run dev

volumes:
  postgres_data:
  qdrant_data:
  backend_storage:

networks:
  litigation-network:
    driver: bridge

